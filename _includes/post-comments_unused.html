<section class="comments">
  <h2 class="page__section-label">
    Leave a Comment
    <small><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | absolute_url }}#respond" style="display: none">Cancel reply</a></small>
  </h2>
  <form id="comment-form" method="post" action="https://staticman-deepu.herokuapp.com/v3/entry/github/{{site.repository}}/{{site.staticman.branch}}/comments"
    class="wj-contact-form">
    <fieldset class="mc-field-group">
      <label for="comment-form-message">Comment <small>(<a href="https://kramdown.gettalong.org/quickref.html">Markdown</a> is allowed)</small></label>
      <textarea type="text" rows="6" id="comment-form-message" name="fields[message]" tabindex="1" required spellcheck="true"></textarea>
    </fieldset>
    <fieldset>
      <label for="comment-form-name">Name</label>
      <input type="text" id="comment-form-name" name="fields[name]" tabindex="2" required spellcheck="false" />
    </fieldset>
    <fieldset>
      <label for="comment-form-email">Email address <small>(Optional, used for <a href="http://gravatar.com">Gravatar</a> image and reply notifications)</small></label>
      <input type="email" id="comment-form-email" name="fields[email]" tabindex="3" spellcheck="false" />
    </fieldset>
    <fieldset>
      <label for="comment-form-url">Website <small>(Optional)</small></label>
      <input type="url" id="comment-form-url" name="fields[url]" tabindex="4" />
    </fieldset>
    <fieldset class="hidden" style="display: none">
      <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}" />
      <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}" />
      <input type="hidden" id="comment-replying-to" name="fields[replying_to]" value="" />
      <input type="hidden" id="comment-post-id" name="options[slug]" value="{{ page.slug }}" />
      <input type="hidden" id="comment-parent" name="fields[replying_to]" value="" />
      <!-- honey pot field used to filter out spam -->
      <label for="comment-form-location">Not used. Leave blank if you are a human.</label>
      <input type="text" id="comment-form-location" name="fields[hidden]" autocomplete="off" />
    </fieldset>
    <fieldset>
      <label for="comment-form-reply">
        <input type="checkbox" id="comment-form-reply" name="options[subscribe]" value="email" />
        Notify me of replies by email.
      </label>
      <button type="submit" id="comment-form-submit" class="btn-submit" tabindex="5">Submit Comment</button>
    </fieldset>
  </form>
  Comments powered by <a href="https://staticman.net/" class="dsq-brlink">Staticman</a>
</section>
