<div class="share" {% if include.mini==true %} style="margin-top: 0;" {% endif %}>
  {% if include.mini == false %}
  <p>
    Share
  </p>
  {% endif %}
  <ul>
    <li class="ml-1 mr-1">

      <div class="mast-share mast-share-sm">
        <input type="checkbox" class="mast-check-toggle" />
        <div class="mast-instance">
          <span>Instance: </span>
          <input type="textbox" name="mast-instance-input" placeholder="mastodon.social" />
          <button class="mast-share-button">Share</button>
        </div>
        <label title="Mastodon" class="mast-top mast-check-label">
          <i class="fab fa-mastodon"></i>
        </label>
      </div>
      <script>
        Array.prototype.forEach || (Array.prototype.forEach = function (r) { var o, t; if (null == this) throw new TypeError("this is null or not defined"); var n = Object(this), e = n.length >>> 0; if ("function" != typeof r) throw new TypeError(r + " is not a function"); for (arguments.length > 1 && (o = arguments[1]), t = 0; t < e;) { var i; t in n && (i = n[t], r.call(o, i, t, n)), t++ } }); document.addEventListener("DOMContentLoaded", function () { document.querySelectorAll(".mast-share").forEach(function (e, t) { e.querySelector(".mast-check-toggle").id = "mast-check-toggle-" + t, e.querySelector(".mast-check-label").htmlFor = "mast-check-toggle-" + t, e.querySelector(".mast-share-button").addEventListener("click", function (t) { var a = new RegExp("^(?:(?:https?|ftp)://)?(?:\\S+(?::\\S*)?@|\\d{1,3}(?:\\.\\d{1,3}){3}|(?:(?:[a-z\\d\\u00a1-\\uffff]+-?)*[a-z\\d\\u00a1-\\uffff]+)(?:\\.(?:[a-z\\d\\u00a1-\\uffff]+-?)*[a-z\\d\\u00a1-\\uffff]+)*(?:\\.[a-z\\u00a1-\\uffff]{2,6}))(?::\\d+)?(?:[^\\s]*)?$", "i"), n = e.querySelector('input[name="mast-instance-input"]'); if (a.test(n.value)) { var o = `http://${n.value.replace(/(^\w+:|^)\/\//, "")}/share?text=${encodeURIComponent(document.title)} ${encodeURIComponent(location.href)}`; window.open(o, "new", "toolbar=no,location=no,status=yes,resizable=yes,scrollbars=yes,height=600,width=400") } else n.classList.add("invalid"), setTimeout(function () { n.classList.remove("invalid") }, 300) }), e.addEventListener("mouseleave", function (t) { e.querySelector(".mast-check-toggle").checked = !1 }) }) });
      </script>
    </li>
    <li class="ml-1 mr-1">
      <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }} by @deepu105 &url={{ page.url | absolute_url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </li>

    <li class="ml-1 mr-1">
      <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}"
        onclick="window.open(this.href, 'linkedin-share', 'width=550,height=435');return false;" title="Linkedin">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </li>

    <li class="ml-1 mr-1">
      <a target="_blank" href="https://news.ycombinator.com/submitlink?u={{ page.url | absolute_url }}&t={{page.title}}"
        onclick="window.open(this.href, 'hackernews-share', 'width=550,height=435');return false;" title="Hacker News">
        <i class="fab fa-hacker-news-square"></i>
      </a>
    </li>

    <li class="ml-1 mr-1">
      <a target="_blank" href="https://www.reddit.com/submit?url={{ page.url | absolute_url }}&title={{page.title}}"
        onclick="window.open(this.href, 'reddit-share', 'width=550,height=435');return false;" title="Reddit">
        <i class="fab fa-reddit-square"></i>
      </a>
    </li>

    <li class="ml-1 mr-1">
      <a target="_blank" href="https://facebook.com/sharer.php?u={{ page.url | absolute_url }}"
        onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;" title="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
    </li>

  </ul>
  {% if include.mini == false %}
  {% if page.comments != false %}

    </div>
    <ul>

          <script type="text/javascript">

          <script async type="text/javascript" src="//talk.hyvor.com/web-api/count/"></script>
          <span data-talk-id="{{ page.url | absolute_url }}"></span>
        </li>
    </ul> -->
  {% endif %}
  {% endif %}
</div>
