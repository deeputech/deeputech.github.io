<div class="share" {% if include.mini == true %} style="margin-top: 0;"{% endif %}>
    {% if include.mini == false %}
    <p>
        Share
    </p>
    {% endif %}
    <ul>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }} by @deepu105 &url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}" onclick="window.open(this.href, 'linkedin-share', 'width=550,height=435');return false;" title="Linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://news.ycombinator.com/submitlink?u={{ page.url | absolute_url }}&t={{page.title}}" onclick="window.open(this.href, 'hackernews-share', 'width=550,height=435');return false;" title="Hacker News">
                <i class="fab fa-hacker-news-square"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.reddit.com/submit?url={{ page.url | absolute_url }}&title={{page.title}}" onclick="window.open(this.href, 'reddit-share', 'width=550,height=435');return false;" title="Reddit">
                <i class="fab fa-reddit-square"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://facebook.com/sharer.php?u={{ page.url | absolute_url }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;" title="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>

    </ul>
    {% if include.mini == false %}
        {% if page.comments != false %}
    <div class="sep">
    </div>
    <ul>
        <li>
          <script type="text/javascript">
              var HYVOR_TALK_WEBSITE = 4123;
          </script>
          <script async type="text/javascript" src="//talk.hyvor.com/web-api/count/"></script>
          <span data-talk-id="{{ page.url | absolute_url }}"></span>
        </li>
    </ul>
        {% endif %}
    {% endif %}
</div>
