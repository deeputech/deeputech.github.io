<!doctype html><html><head><title>PLANT UML</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><style>ng-cloak{display:none}body,html{height:100%}*{padding:0;margin:0}.definition{vertical-align:top;height:100%}textarea.form-control{width:100%;height:75%}svg{width:100%;height:100%;box-sizing:border-box}svg .user{stroke:#4682b4}svg .line{stroke:#4682b4}svg .arrow{stroke:#4682b4}.fullH{height:100%}.split-panes{left:0;right:0;top:0;bottom:0;position:absolute}.split-panes>.split-handler{background:#716c6c;position:absolute;z-index:999}.split-panes.horizontal>.split-handler{width:4px;top:0;left:30%;bottom:0;cursor:ew-resize}.split-panes.horizontal>.split-pane1,.split-panes.horizontal>.split-pane2{position:absolute;height:100%}.split-panes.horizontal>.split-pane1{width:30%}.split-panes.horizontal>.split-pane2{left:30%;right:0;border-left:1px solid #aaa}.split-panes.vertical>.split-handler{height:4px;top:50%;left:0;right:0;cursor:ns-resize}.split-panes.vertical>.split-pane1,.split-panes.vertical>.split-pane2{position:absolute;width:100%}.split-panes.vertical>.split-pane1{height:50%}.split-panes.vertical>.split-pane2{top:50%;bottom:0;border-top:1px solid #aaa}</style></head><body ng-app="myApp"><div ng-controller="AppControllerPlant"><bg-splitter orientation="horizontal" class="row"><bg-pane min-size="100" class="col-md-4"><div class="definition fullH"><h3 style="margin:5px" class="badge bg-success">Enter your definition:</h3><textarea ng-model="$parent.$parent.definition" ng-blur="compress()" class="form-control"></textarea> <button class="btn btn-primary" style="width:100%" type="button" ng-click="compress()">Render</button><hr>Download diagram as Image. <a class="btn btn-primary" href="http://www.plantuml.com/plantuml/img/{{umlImg}}" target="_blank">Download</a> <a class="btn btn-warning" href="Reference_Guide.pdf" target="_blank">Reference Guide</a> <a class="btn btn-default" href="index.html">Simple Sequence Diagram</a></div></bg-pane><bg-pane min-size="300" class="col-md-8"><div ng-cloak><img ng-src="http://www.plantuml.com/plantuml/img/{{umlImg}}" alt="rendered UML"></div></bg-pane></bg-splitter></div><script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script><script type="text/javascript" src="splitter.js"></script><script src="rawdeflate.js"></script><script type="text/javascript">angular.module("myApp",["bgDirectives"])</script><script type="text/javascript" src="directives.js"></script><script type="text/javascript" src="services.js"></script><script type="text/javascript" src="controllers.js"></script><script>!function(e,a,t,n,g,c,o){e.GoogleAnalyticsObject=g,e.ga=e.ga||function(){(e.ga.q=e.ga.q||[]).push(arguments)},e.ga.l=1*new Date,c=a.createElement(t),o=a.getElementsByTagName(t)[0],c.async=1,c.src="//www.google-analytics.com/analytics.js",o.parentNode.insertBefore(c,o)}(window,document,"script",0,"ga"),ga("create","UA-74370272-4","auto"),ga("send","pageview")</script></body></html>
