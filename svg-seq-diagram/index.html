ote_height/2}}" stroke-width="0" dominant-baseline="middle" font-size="10"></text></g></g></svg></div><div style="display:none"><canvas id="canvas_out"></canvas></div></bg-pane></bg-splitter></div><script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script><script type="text/javascript" src="splitter.js"></script><script type="text/javascript">angular.module("myApp",["bgDirectives"])</script><script type="text/javascript" src="directives.js"></script><script type="text/javascript" src="services.js"></script><script type="text/javascript" src="controllers.js"></script><script>!function(e,a,t,n,g,c,o){e.GoogleAnalyticsObject=g,e.ga=e.ga||function(){(e.ga.q=e.ga.q||[]).push(arguments)},e.ga.l=1*new Date,c=a.createElement(t),o=a.getElementsByTagName(t)[0],c.async=1,c.src="//www.google-analytics.com/analytics.js",o.parentNode.insertBefore(c,o)}(window,document,"script",0,"ga"),ga("create","UA-74370272-4","auto"),ga("send","pageview")</script></body></html>
